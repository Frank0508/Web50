{% extends "encyclopedia/layout.html" %}

{% block title %}

{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>
    <br>
    {% if entry %}
        {{ entry }}
    {% else %}
        Error: Page Not Found!
    {% endif %}
    <br>
    <a href="{% url 'encyclopedia:edit' %}">Edit Page</a>

{% endblock %}
