{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Entry
{% endblock %}

{% block body %}
    <h1>New Entry:</h1>
    <form action="{% url 'encyclopedia:new' %}" method="post">
        {% csrf_token %}
        <p>Title</p>
        <input type="text" name="title">
        <br>
        <textarea name="content" rows="10" cols="100">Input Content</textarea>
        <br>
        <input type="submit">
    </form>

{% endblock %}
